<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Platform</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <h1>Event Management & Networking Platform</h1>
        <nav>
            <ul>
                <li><a href="#events">Events</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#chat">Networking</a></li>
            </ul>
        </nav>
    </header>

    <!-- Registration Section -->
    <section id="register" class="section">
        <h2>User Registration/Login</h2>
        <form id="userForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="attendee">Attendee</option>
                <option value="organizer">Organizer</option>
            </select>
            <button type="submit">Register/Login</button>
        </form>
    </section>

    <!-- Event Section -->
    <section id="events" class="section">
        <h2>Available Events</h2>
        <div id="eventContainer">
            <!-- Events will load dynamically -->
        </div>
    </section>

    <!-- Chat Section -->
    <section id="chat" class="section">
        <h2>Networking Chat</h2>
        <div id="chatBox">
            <div id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© WAD prj Event Management Platform.</p>
    </footer>
</body>
</html>
